<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Add operation member | KristianiaProject</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Add operation member</h1>

    <form method="POST" action="/api/troopers">
        <label>Member name:<br><input type="text" name="name" /></label> <br>
        <label>Member email:<br><input type="text" name="email"/></label>
        <br>
        <p>Select Role:</p>
        <select name="role" id="">
            <option value="Death Trooper">Death Trooper</option>
            <option value="Shadow Trooper">Shadow Trooper</option>
            <option value="Inquisitor Trooper">Inquisitor Trooper</option>
            <option value="Clone Trooper">Clone Trooper</option>
            <option value="Stormtrooper">Stormtrooper</option>
        </select>
        <br>
        <button>Add</button>
    </form>

    <div>
        <a href="..">Return to front page</a>
    </div>
    <p><u>List of operation members</u></p>
    <table id="operationMembers">

    </table>
    <iframe src="JoinMe.mp3" frameborder="0" allow="autoplay"></iframe>

    <script>
        fetch("/api/troopers")
            .then(function (response) {
                return response.text();
            }).then(function (text) {
                text = "<tr> <th>ID</th> <th>Name</th> <th>Email</th> <th>Role</th> </tr>" + text
            document.getElementById("operationMembers").innerHTML = text;
        });
    </script>

</body>

</html>
